<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<link rel="stylesheet" href="css/acme.css">
<title>Feed Me!</title>
</head>

<body>
<header id="top">
<h1>Feeds</h1>
</header>
<div class="feeditem"><a href="/">All Feeds</a></div>
<form action="/rm" method="post">
{{ range $index, $elem := .Feeds }}
	<div class="feeditem">
	<input type="checkbox" name="{{ .EncodedKey}}">
	<a href="/{{ .EncodedKey }}">{{ .Title }}</a>
	<span class="whenfetched">
	{{ if .Fresh }}
	(Last Fetched: <time datetime="{{ dateTime .LastFetch }}">{{ timeString .LastFetch }}</time>)
	{{ end }}
	</span>
	</div>
{{end}}
<input type="submit" value="unsubscribe">
</form>
<form  action="/add" method="post">
<input type="submit" value="subscribe"><input type="text" value="" name="url">
</form>

</body>

</html>
