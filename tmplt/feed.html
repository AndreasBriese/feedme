<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<link rel="stylesheet" href="css/acme.css">
<title>Feed Me!</title>
</head>

<body>
<header id="top">
<nav><a href="/list">[feeds]</a></nav>
<h1>{{ .Title }}</h1>
</header>

{{ range $index, $elem := .Articles }}
	<article{{ if not $index }} class="top"{{ end }}>
	<header><h1><a href="{{ $elem.Link }}">{{ $elem.Title }}</a></h1></header>
	<section class="description">
	{{ $elem.Description }}
	</section>
	<footer>
	<span class="feedtitle">{{ $elem.OriginTitle }}</span>
	<time datetime="{{ dateTime  $elem.When }}">{{  timeString $elem.When }}</time>
	</footer>
	</article>
{{end}}
</body>

</html>
